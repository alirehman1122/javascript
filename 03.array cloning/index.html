<body>
    <h1>array cloning</h1>
    <script>
    // create an array
    let myArr = [1, 2, 3]
    let clonArr = [...myArr] //reference breaking 

    console.log("my array" ,myArr);
    console.log("cloned array" ,clonArr);
    clonArr[0]="ali";
    clonArr[2]=9;
    console.log("after changing", clonArr)
    console.log("my arr" , myArr)
</script>
</body>
