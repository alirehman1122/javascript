    <h1>average using map</h1>
    <script>
        let Arr = [19, 90, 87, 56, 24]

        function avg(Arr) {
            let sum = 0

            Arr.map(
                function (item) {
                    sum = +item;
                }
            )
                        return sum/Arr.length
        }
        console.log(avg(Arr))
    </script>
